<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <title>글 작성하기</title>

    <script>
      function posting() {
        const category = $("#category").val();
        const title = $("#title").val();
        const imageUrl = $("#imageUrl").val();
        const content = $("#content").val();

        $.ajax({
          type: "POST",
          url: "/api/post",
          data: { category, title, imageUrl, content },
          headers: {
            authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          success: function (response) {
            window.location.href = "/postList.html";
          },
          error: function (respond) {
            alert("입력을 확인해주세요.");
          },
        });
      }
    </script>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>글쓰기</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">카테고리</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="category"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">제목</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form action="/single" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">이미지</span>
            </div>
            <input
              type="file"
              name="image"
              id="imageUrl"
              class="form-control"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
      </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">내용</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="input-group">
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="content"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 15px">
      <div class="row">
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-dark float-end"
            onclick="posting()"
          >
            완료
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
